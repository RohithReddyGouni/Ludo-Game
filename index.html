<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ludo Game</title>
    <link rel="stylesheet" type="text/css" href="site.css" />
  </head>
  <body>
    <div class="container">
      <h1>LUDO GAME</h1>
      <div class="dice">
        <p>Player 1</p>
        <img
          src="images/Player-1.png"
          alt="dice-1"
          width="300px"
          height="150px"
          id="check1"
        />
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img
          src="images/Player-2.png"
          alt="dice-2"
          width="300px"
          height="150px"
          id="check2"
        />
      </div>
      <div>
        <button onclick="ludogame()">Click ME</button>
      </div>
    </div>
    <script>
      ludogame = () => {
        const player1 = Math.floor(Math.random() * 6) + 1;
        const player1dice = `images/dice-${player1}.png`;
        document.getElementById("check1").setAttribute("src", player1dice);

        const player2 = Math.floor(Math.random() * 6) + 1;
        const player2dice = `images/dice-${player2}.png`;
        document.getElementById("check2").setAttribute("src", player2dice);

        if (player1 > player2) {
          document.querySelector("h1").innerHTML = "Player 1 Won:)";
        } else if (player1 < player2) {
          document.querySelector("h1").innerHTML = "Player 2 Won:)";
        } else {
          document.querySelector("h1").innerHTML = "Draw";
        }
      };
    </script>
  </body>
</html>
